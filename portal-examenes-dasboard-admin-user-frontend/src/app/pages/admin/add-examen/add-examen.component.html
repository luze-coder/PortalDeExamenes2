<mat-card>
  <h1>Agregar nuevo examen</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="guardarCuestionario()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Título</mat-label>
          <input [(ngModel)]="examenData.titulo" type="text" name="titulo" required placeholder="Digite el título"
            matInput>
        </mat-form-field>
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea [(ngModel)]="examenData.descripcion" type="text" name="descripcion"
            placeholder="Digite la descripción" matInput rows="8"></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Puntos máximos</mat-label>
              <input [(ngModel)]="examenData.puntosMaximos" type="text" name="puntosMaximos"
                placeholder="Digite la cantidad de puntos" matInput>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Número de preguntas</mat-label>
              <input [(ngModel)]="examenData.numeroDePreguntas" type="text" name="numeroDePreguntas"
                placeholder="Digite el número de preguntas" matInput>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Puntos para aprobar</mat-label>
              <input [(ngModel)]="examenData.puntosAprobacion" type="text" name="puntosAprobacion"
                placeholder="Cantidad mínima para aprobar" matInput>
            </mat-form-field>
          </div>
        </div>

        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Estado del examen</mat-label>
          <mat-select name="tipoHabilitacion" [(ngModel)]="examenData.tipoHabilitacion">
            <mat-option *ngFor="let est of estadosExamen" [value]="est.valor">
              {{ est.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>



        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Materia</mat-label>
          <mat-select name="categoria" [(ngModel)]="examenData.categoria.categoriaId">
            <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
              {{ c.titulo }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
